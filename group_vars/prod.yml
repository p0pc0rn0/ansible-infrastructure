# Nginx
nginx_port: 80

# PostgresQL
postgres_db: prod_db
postgres_user: prod_user
postgres_password: "{{ vault_postgres_password }}"

# MySQL
mysql_user: backup
mysql_password: "{{ vault_mysql_password }}"
mysql_db: mydb

# Директории бэкапов
backup_dir: "/data/backups"
backup_remote_user: "backupuser"
backup_remote_host: "10.0.0.100"
backup_remote_path: "/mnt/backups/prod"
files_to_backup: "/etc /var/www /home"

# Grafana
grafana_admin_user: "admin"
grafana_admin_password: "{{ vault_grafana_admin_password }}"

# Alertmanager SMTP
alert_email: "alerts@example.com"
smtp_server: "smtp.example.com:587"
smtp_user: "monitoring@example.com"
smtp_password: "{{ vault_smtp_password }}"

# Slack/Telegram (если используем интеграции)
slack_webhook_url: "https://hooks.slack.com/services/XXX/YYY/ZZZ"
telegram_bot_token: "123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
telegram_chat_id: "{{ vault_telegram_chat_id }}"

# Дополнительно
prometheus_retention: "30d"   # хранение метрик
http_proxy: "http://proxy.example.com:3128"
https_proxy: "http://proxy.example.com:3128"
no_proxy: "localhost,127.0.0.1,.example.com"

# Секреты (vault)
vault_postgres_password: "###############"
vault_mysql_password: "################"
vault_telegram_chat_id: "################"
vault_smtp_password: "################"
vault_grafana_admin_password: "################"
